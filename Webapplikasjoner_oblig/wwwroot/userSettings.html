        <!--<a style="position: absolute; right: 10px;" href="loggInnAdmin.html" class="btn btn-default">Logg in Admin</a>-->
        <div id="UserSiteContainer" class="siteContainer">
            <div id="UserSettingsContainer" class="featureContainer">
                <h1>User settings</h1>
                <div id="UserLoading" class="hideLoading loadingContainer loading">
                    <span class="loading">Loading ...</span>
                </div>
                <form class="form-horizontal">
                    <div class="form-group input-group">
                        <label class="input-group-addon">First name</label>
                        <input type="text" id="FirstName" class="form-control" />
                    </div>
                    <div class="form-group input-group">
                        <label class="input-group-addon">Last name</label>
                        <input type="text" id="LastName" class="form-control" />
                    </div>
                    <div class="form-group input-group">
                        <label class="input-group-addon">Email</label>
                        <input type="text" id="Email" class="form-control" />
                    </div>
                    <!---<div class="form-group input-group">
                        <label class="input-group-addon">New password</label>
                        <input type="text" id="Password" class="form-control" />
                    </div>-->
                    <div class="form-group input-group">
                        <label for="Currency" class="input-group-addon">Currency</label>
                        <select class="form-control form-control" id="Currency">
                            <option>NOK</option>
                            <option>EUR</option>
                            <option>USD</option>
                            <option>DKK</option>
                            <option>SEK</option>
                            <option>RUB</option>
                            <option>CHF</option>
                            <option>CAD</option>
                            <option>BRL</option>
                        </select>
                    </div>
                    <div>
                        <label>Total cost</label>
                        <p id="CostField"></p>
                        <label>Total funds available</label>
                        <p id="TotalFundsField"></p>
                    </div>
                    <div class="form-group btn-group">
                        <button type="button" id="lagre" class="btn btn-primary">Update settings</button>
                        <button type="button" id="reset" class="btn btn-danger">Reset account</button>
                    </div>
                    <div id="feil" style="color: red"></div>
                </form>
            </div>
        </div>
