<body>
    <div id="DialogContainer" class="hideDialog">
        <div id="InnerDialog"></div>
    </div>
    <div class="bringBack">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Trading</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">                      
                        <li>
                            <a href="tradeSøk.html">market</a>
                        </li>
                        <li>
                            <a href="">Transaksjoner</a>
                        </li>

                    <!--<ul class="nav navbar-nav navbar-right">
                      <li><a href="loggUt.html">Logg ut</a></li>
                    </ul> -->
                </div>
            </div>
        </div>
        <!--<a style="position: absolute; right: 10px;" href="loggInnAdmin.html" class="btn btn-default">Logg in Admin</a>-->
        <div id="SiteContainer">
            <div id="FavoriteContainer" class="featureContainer">
                <h2>My Watchlist</h2>
                <div id="FavoriteLoading" class="hideLoading LoadingContainer">
                    <p class="loading">Loading ...</p>
                </div>
                <br /><br />
                <label>LastUpdated:  </label>
                <span id="lastupdateFav"></span><br />
                <div class="container" style="width: 100%">
                    <div class="row">
                        <table id="skrivfavorite" class='table table-striped'></table>
                    </div>
                    <div class="btn-group row" style="width: 100%;">
                        <button type="button" id="GetFavoriteBtn" class="btn btn-info btn-lg col-sm-6">Refresh</button>
                        <button type="button" id="BuyFavoriteBtn" class="btn btn-danger btn-lg col-sm-3">Buy</button>
                        <button type="button" id="DeleteFavoriteBtn" class="btn btn-warning btn-lg col-sm-3">Remove</button>
                    </div>

                </div>
            </div>
            <div id="QuoteContainer" class="featureContainer">

            </div>
            <div id="PortfolioContainer" class="featureContainer">
                <h2>Portfolio</h2>
                <div id="PortfolioLoading" class="hideLoading LoadingContainer">
                    <p class="loading">Loading ...</p>
                </div>
                <div class=" float-left">
                    <label>Last updated: </label>
                    <span id="LastUpdate"></span><br />
                    <label>Total value spent: </label>
                    <span id="TotalValueSpent"></span><br />
                    <label>Estimated portfolio value: </label>
                    <span id="TotalPortfolioValue"></span><br />
                    <label>Buying power: </label>
                    <span id="BuyingPower"></span><br />
                    <label>Unrealized profit/loss: </label>
                    <span id="UnrealizedPL"></span><br />
                    <label>Currency: </label>
                    <span id="PortfolioCurrency"></span><br />
                </div>
                <div class="container" style="width:100%; z-index: 0">
                    <div class="row">
                        <table id="PortfolioStockList" class="table table-striped"></table>
                    </div>
                    <div class="btn-group row" style="width: 100%;">
                        <button type="button" id="GetPortfolioBtn" class="btn btn-info btn-lg col-sm-6">Refresh portfolio</button>
                        <button type="button" id="SellPortfolioBtn" class="btn btn-success btn-lg col-sm-3 z-index: 0">Sell</button>
                        <button type="button" id="BuyPortfolioBtn" class="btn btn-danger btn-lg col-sm-3 z-index: 0">Buy</button>
                    </div>

                </div>
            </div>
        </div>
     </div>
